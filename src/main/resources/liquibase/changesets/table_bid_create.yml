databaseChangeLog:
  - changeSet:
      id: creat_bid_table # идентификатор набора изменений
      author: Vyacheslav # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: bid # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: bidder_name
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: bid_date
                  type: timestamp(6)
              - column:
                  name: lot_id
                  type: int
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: bid
                  baseColumnNames: lot_id
                  referencedTableName: lot
                  referencedColumnNames: lot_id