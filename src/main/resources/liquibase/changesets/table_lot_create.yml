databaseChangeLog:
  - changeSet:
      id: creat_lot_table # идентификатор набора изменений
      author: Vyacheslav # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: lot # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: lot_id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
                    default: CREATED
              - column:
                  name: title
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: start_price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: bid_price
                  type: int
                  constraints:
                    nullable: false